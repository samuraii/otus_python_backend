<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/courses.css" %}">
</head>
<body>
<h1>Courses page</h1>

{% if courses %}

{% for course in courses %}
<div>
    <a href="{{ course.course_url }}">{{ course.course_display_name_ru }}</a>
</div>
{% endfor %}

{% else %}
    <p>Ooops...</p>
{% endif %}


</body>
</html>
